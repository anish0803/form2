<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    
    <form>
        <div class="box">
        <h1>My Feedback Form</h1>
        <fieldset>

            <legend>Login details</legend>
        <ul>
        <li>
        <label for="name">Name:</label> 
        <input type="text" name="name" id="name" placeholder="F Name" required>
        <input type="text" name="name" id="name" placeholder="L Name" required>
        </li>
        <br>
        <li>
        <label for="Email">Email:</label> 
        <input type="text" name="name" id="name" placeholder="Enter Your Email" required> 
        </li>
        <br>
        <li>
        <label for="Confirm Email">Confirm Email:</label> 
        <input type="text" name="name" id="name" placeholder="Confirm Email" required> 
        </li>
        <br>
        <li>
        <label for="Password">Password:</label> 
        <input type="password" name="name" id="name" placeholder="Enter Your Password" required> 
        </li>
        <br>
        <li>
            <label for="Confirm Password">Confirm Password:</label> 
            <input type="password" name="name" id="name" placeholder="Retype password" required> 
            </li>
        </ul>
        </fieldset>
        <br>
        <fieldset>

            <legend>Your Feedback</legend>
        <ul>
           <li>Please check all the emotions that apply to you:</li>
                <input type="checkbox" name="angry" id="angry" value="angry">
                    <label for="angry">Angry</label> 
                    <input type="checkbox" name="sad" id="sad" value="sad">
                    <label for="sad">Sad</label> 
                     <input type="checkbox" name="happy" id="happy" value="happy">
                    <label for="happy">Happy</label>
                  </ul>
                  
                  <ul>
                  <li>How satisfied were you with our service?</li> <br>
                    <input type="radio" name="satisfaction" id="vsat" value="vsat"> 
                      <label for="vsat">Very satisfied</label> 
                      <input type="radio" name="satisfaction" id="sat" value="sat"> 
                      <label for="sat">Satisfied</label> 
                     <input type="radio" name="satisfaction" id="dcare" value="dcare"> 
                      <label for="dcare">Didn't care</label> 
                     <input type="radio" name="satisfaction" id="disat" value="disat"> 
                      <label for="disat">Dissatisfied</label> 
                      <input type="radio" name="satisfaction" id="vdisat" value="vdisat">
                      <label for="vdisat">Very dissatisfied</label>
                </ul>
                  <ul>
                 <li>
                  <label for="photo">Bio photo:</label> 
                  <input type="file" name="photo" id="photo" value="" > </li>
                  <br>
                  <li>
                  <label for="location">Location visited:</label> 
                   <select name="location" id="location">
                   <option value="">Select location</option>
                    <option value="New York">New York</option>
                     <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                     <option value="UAE">UAE</option>
                     <option value="England">England</option>
                       <option value="Australia">Australia</option>
                 </select>
                 </li>
                 </ul>
                
                 <textarea name="textarea" placeholder="Write Something Here" rows="10" cols="50" ></textarea>
                 <br>
                     <input type="submit" value="Submit">
                     <input type="reset" value="Reset">
                     </fieldset>
                </div>
                
                      </form>
                    
                 </body>
                </html>
